<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="container window" id="main-container">
        <div class="title-bar">
            <div class="title-bar-text">Quiz Time!</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize" onclick=maximize()></button>
                <!-- <button aria-label="Restore" onclick=maximize()></button> -->
                <button aria-label="Close" onclick=closeWindow()></button>
            </div>
        </div>
        <div class="screen window-body active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen window-body" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">
                    Enter question here
                </h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- answer buttons here from js code -->
            </div>
            <div class="progress-bar" role="progressbar">
                <div id="progress" class="progress">

                </div>
            </div>
        </div>

        <div class="screen window-body" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>
                    You scored <span id="final-score"> 0 </span> out of <span id="max-score">5</span>
                </p>

                <div id="result-message">good job</div>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
